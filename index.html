<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sack Tom Brady!</title>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <h1>Sack Tom Brady! <span class="score">0</span></h1>
  <p class="text-center">
    <button class="start" onClick="startGame()">Start!</button>
  </p>

  <div class="game">
    <div class="hole hole1">
      <div class="tb"></div>
    </div>
    <div class="hole hole2">
      <div class="tb"></div>
    </div>
    <div class="hole hole3">
      <div class="tb"></div>
    </div>
    <div class="hole hole4">
      <div class="tb"></div>
    </div>
    <div class="hole hole5">
      <div class="tb"></div>
    </div>
    <div class="hole hole6">
      <div class="tb"></div>
    </div>
  </div>

  <footer>
    <p>This game is available open source on <a href="https://github.com/GeoffSelby/sack-tom-brady">GitHub</a>.</p>
  </footer>

<script src="js/howler.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
